<!-- You may wrap the form in your own elements if necessary. -->
<form class="d-flex flex-column mx-auto my-0"
    [formGroup]="sendForm"
    (ngSubmit)="submit()">

    <mat-form-field>
        <mat-label>Bitcoin Address</mat-label>
        <input matInput
            formControlName="address"
            placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc"
            required>
        <mat-error *ngIf="sendForm.controls['address'].invalid">{{ getErrors('address') }}</mat-error>
        <mat-error *ngIf="sendForm.controls['address'].hasError('minlength')">Address must be 16 characters long</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Amount to send</mat-label>
        <input matInput
            formControlName="amount"
            type="number"
            placeholder="0.0000"
            step="0.0001"
            min="0.0001"
            required>
        <mat-error *ngIf="sendForm.controls['amount'].invalid">{{ getErrors('amount') }}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>OTP Authentication</mat-label>
        <input matInput
            formControlName="otp"
            placeholder="SMS OTP"
            required>
        <mat-error *ngIf="sendForm.controls['otp'].invalid">{{ getErrors('address') }}</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit">SEND BTC</button>
</form>
